---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: cover-service
  name: cover-service-config
data:
  APP_DB_SERVER: 'cover-service-stg-database.mariadb.database.azure.com'
  APP_DB_PORT: '3306'
  APP_DB_DATABASE: 'cover-service'
  APP_REDIS_SERVER: 'redis'
  APP_REDIS_PORT: '6379'
  APP_REDIS_CACHE_SERVER: 'redis'
  APP_REDIS_CACHE_PORT: '6379'
  APP_REDIS_CACHE_DB: '10'
  APP_ELASTIC_URL: 'https://elasticsearch-es-http:9200/'
  APP_ELASTIC_SSL: 'true'
  ELASTIC_SSL_VERIFY: 'false'

---
apiVersion: v1
kind: Service
metadata:
  namespace: cover-service
  name: cover-service
  labels:
    tier: frontend
spec:
  selector:
    app: cover-service-app
    tier: frontend
  ports:
    - protocol: TCP
      port: 9000
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: cover-service
  name: cover-service-app
spec:
  selector:
    matchLabels:
      app: cover-service-app
  template:
    metadata:
      labels:
        app: cover-service-app
        tier: frontend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "9253"
        prometheus.io/scheme: "http"
    spec:
      imagePullSecrets:
        - name: github-registry
      containers:
      - name: coverservice
        image: docker.pkg.github.com/danskernesdigitalebibliotek/ddb-cover-service/cover-service
        imagePullPolicy: Always
        resources:
          requests:
            memory: "256Mi"
            cpu: "300m"
          limits:
            memory: "384Mi"
            cpu: "500m"
        readinessProbe:
          exec:
            command:
              - php-fpm-healthcheck
          initialDelaySeconds: 1
          periodSeconds: 5
        livenessProbe:
          exec:
            command:
              - php-fpm-healthcheck
              #- --accepted-conn=50000
          initialDelaySeconds: 0
          periodSeconds: 10
        env:
          - name: APP_DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: cover-service-secret
                key: APP_DB_USERNAME
          - name: APP_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: cover-service-secret
                key: APP_DB_PASSWORD
          - name: APP_OPENPLATFORM_ID
            valueFrom:
              secretKeyRef:
                name: cover-service-secret
                key: APP_OPENPLATFORM_ID
          - name: APP_OPENPLATFORM_SECRET
            valueFrom:
              secretKeyRef:
                name: cover-service-secret
                key: APP_OPENPLATFORM_SECRET
          - name: APP_CLOUDINARY_ID
            valueFrom:
              secretKeyRef:
                name: cover-service-secret
                key: APP_CLOUDINARY_ID
          - name: APP_CLOUDINARY_SECRET
            valueFrom:
              secretKeyRef:
                name: cover-service-secret
                key: APP_CLOUDINARY_SECRET
          - name: APP_CLOUDINARY_DOMAIN
            valueFrom:
              secretKeyRef:
                name: cover-service-secret
                key: APP_CLOUDINARY_DOMAIN
          - name: APP_SECRET
            valueFrom:
              secretKeyRef:
                name: cover-service-secret
                key: APP_SECRET
          - name: APP_ELASTIC_USERNAME
            valueFrom:
              secretKeyRef:
                name: cover-service-secret
                key: APP_ELASTIC_USERNAME
          - name: APP_ELASTIC_PASSWORD
            valueFrom:
              secretKeyRef:
                name: cover-service-secret
                key: APP_ELASTIC_PASSWORD
        envFrom:
          - configMapRef:
              name: cover-service-config
        ports:
          - containerPort: 9000
